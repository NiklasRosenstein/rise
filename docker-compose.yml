volumes:
  registry_data:

services:
  pocketbase:
    build:
      context: ./dev/pocketbase
      dockerfile: Dockerfile
    container_name: rise-pocketbase
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - ./pb_data:/pb_data
      - ./pb_migrations:/pb_migrations
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  registry:
    image: registry:2
    container_name: rise-registry
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - registry_data:/var/lib/registry
    environment:
      - REGISTRY_STORAGE_DELETE_ENABLED=true

  rise-backend:
    build:
      context: ./rise-backend
      dockerfile: Dockerfile.backend
    container_name: rise-backend
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./rise-backend/target:/usr/src/rise-backend/target
    environment:
      - RUN_MODE=production
      - RISE_SERVER__HOST=0.0.0.0
      - RISE_SERVER__PORT=3000
      - RUST_LOG=debug,tower_http=debug
      - RISE_REGISTRY__TYPE=docker
      - RISE_REGISTRY__REGISTRY_URL=registry:5000
      - RISE_REGISTRY__NAMESPACE=rise-apps
    depends_on:
      pocketbase:
        condition: service_healthy
