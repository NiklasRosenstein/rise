services:
  pocketbase:
    build:
      context: ./rise-backend
      dockerfile: Dockerfile
    container_name: rise-pocketbase
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - ./pb_data:/pb_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  rise-backend:
    build:
      context: ./rise-backend
      dockerfile: Dockerfile.backend
    container_name: rise-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - RUN_MODE=production
    depends_on:
      pocketbase:
        condition: service_healthy
