# Default Dex configuration for Kubernetes deployments
# This is used when dex.config is empty in values.yaml
# The issuer URL will be automatically replaced with dex.issuerUrl from values.yaml

issuer: http://localhost:5556/dex

storage:
  type: memory

web:
  http: 0.0.0.0:5556

staticClients:
- id: rise-backend
  redirectURIs:
  # Frontend (update these based on your actual public_url)
  - http://rise.example.com/
  - http://rise.example.com/auth/callback
  name: 'Rise Backend'
  secret: rise-backend-secret

enablePasswordDB: true
staticPasswords:
- email: admin@example.com
  hash: $2a$10$2b2cU8CPhOTaGrs1HRQuAueS7JTT5ZHsHSzYiFPm1leZck7Mc8T4W  # password
  username: admin
  userID: 08a8684b-db88-4b73-90a9-3cd1661f5466

- email: test@example.com
