# This template is intentionally empty.
# Users must create a secret and reference it via envFrom in values.yaml.
#
# Required environment variables:
#   - DATABASE_URL: PostgreSQL connection string
#   - RISE_AUTH__CLIENT_SECRET: OAuth client secret
#
# Example:
# kubectl create secret generic rise-secrets \
#   --from-literal=DATABASE_URL=postgres://rise:password@postgresql:5432/rise \
#   --from-literal=RISE_AUTH__CLIENT_SECRET=YOUR_CLIENT_SECRET
#
# Then reference it in values.yaml:
# envFrom:
#   - secretRef:
#       name: rise-secrets
