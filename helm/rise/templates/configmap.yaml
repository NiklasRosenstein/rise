apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "rise.fullname" . }}-config
  labels:
    {{- include "rise.labels" . | nindent 4 }}
data:
  # Base configuration from config/production.yaml
  default.yaml: |
{{ .Files.Get "files/default.yaml" | nindent 4 }}
  # Production overrides from values.yaml
  production.yaml: |
{{ .Values.config | toYaml | nindent 4 }}
