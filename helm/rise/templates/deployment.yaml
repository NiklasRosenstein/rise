apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rise.fullname" . }}
  labels:
    {{- include "rise.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "rise.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "rise.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "rise.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      # Server container (always present)
      - name: server
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "rise.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
          - "backend"
          - "server"
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: RISE_CONFIG_DIR
          value: "/config"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.existingSecret }}
              key: database-url
        - name: RISE_AUTH__CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.existingSecret }}
              key: auth-client-secret
        {{- with .Values.envFrom }}
        envFrom:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          {{- toYaml .Values.server.resources | nindent 12 }}
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: tmp
          mountPath: /tmp
      {{- if .Values.controllers.project.enabled }}
      # Project controller container
      - name: project-controller
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "rise.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
          - "backend"
          - "controller"
          - "project"
        env:
        - name: RISE_CONFIG_DIR
          value: "/config"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.existingSecret }}
              key: database-url
        {{- with .Values.envFrom }}
        envFrom:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.controllers.project.resources | nindent 12 }}
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: tmp
          mountPath: /tmp
      {{- end }}
      {{- if .Values.controllers.ecr.enabled }}
      # ECR controller container
      - name: ecr-controller
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "rise.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
          - "backend"
          - "controller"
          - "ecr"
        env:
        - name: RISE_CONFIG_DIR
          value: "/config"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.existingSecret }}
              key: database-url
        {{- with .Values.envFrom }}
        envFrom:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.controllers.ecr.resources | nindent 12 }}
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: tmp
          mountPath: /tmp
      {{- end }}
      {{- if .Values.controllers.deployment.enabled }}
      # Deployment controller container
      - name: deployment-controller
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "rise.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
          - "backend"
          - "controller"
          - {{ .Values.controllers.deployment.type | quote }}
        env:
        - name: RISE_CONFIG_DIR
          value: "/config"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.existingSecret }}
              key: database-url
        {{- with .Values.envFrom }}
        envFrom:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.controllers.deployment.resources | nindent 12 }}
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: tmp
          mountPath: /tmp
      {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ include "rise.fullname" . }}-config
      - name: tmp
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
