{{- if and .Values.ingress.enabled .Values.ingress.authCatchAll.enabled -}}
{{- /*
Global auth catch-all Ingress for custom domain support.

This Ingress catches /.rise/auth/* paths from any host, enabling OAuth authentication
to work on custom domains where cookie sharing with the Rise backend domain is not possible.

When a user accesses a private project on a custom domain (e.g., mycustomapp.com), the
auth flow redirects to mycustomapp.com/.rise/auth/signin, which is then routed to the
Rise backend via this catch-all Ingress.

Note: This requires the Nginx Ingress Controller's ability to merge Ingress rules
from multiple Ingress resources into a single Nginx configuration.
*/ -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "rise.fullname" . }}-auth-catchall
  labels:
    {{- include "rise.labels" . | nindent 4 }}
  annotations:
    # Do not use rewrite-target as we want to preserve the /.rise/auth path
    {{- with .Values.ingress.authCatchAll.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.authCatchAll.tls }}
  tls:
    {{- range .Values.ingress.authCatchAll.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    # Match all hosts with /.rise/auth path prefix
    # Note: Omitting host matches all incoming hosts
    - http:
        paths:
          - path: /.rise/auth
            pathType: Prefix
            backend:
              service:
                name: {{ include "rise.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}
