# Default values for rise-backend
replicaCount: 1

image:
  repository: ghcr.io/yourusername/rise-backend
  pullPolicy: IfNotPresent
  tag: ""  # Overrides the image tag whose default is the chart appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: rise.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: rise-tls
  #    hosts:
  #      - rise.example.com

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Rise backend configuration
config:
  server:
    host: "0.0.0.0"
    port: 3000
    publicUrl: "http://rise.example.com"

  auth:
    issuer: "http://dex:5556/dex"
    clientId: "rise-backend"
    # clientSecret should be set via existingSecret
    adminUsers: []
      # - admin@example.com

  database:
    # url should be set via existingSecret or constructed from the values below
    host: "postgresql"
    port: 5432
    name: "rise"
    user: "rise"
    # password should be set via existingSecret

  registry:
    type: "oci-client-auth"
    registryUrl: "registry.example.com"
    namespace: "rise-apps"

  kubernetes:
    enabled: false
    ingressClass: "nginx"
    domainSuffix: "apps.rise.net"

# Existing secret containing sensitive configuration
# Expected keys:
#   - auth-client-secret: OAuth client secret
#   - database-password: PostgreSQL password
#   - database-url: Full database URL (overrides constructed URL)
existingSecret: ""

# PostgreSQL dependency (optional, can use external database)
postgresql:
  enabled: false
  auth:
    username: rise
    password: rise123
    database: rise
  primary:
    persistence:
      enabled: true
      size: 8Gi

# Controllers configuration
controllers:
  deployment:
    enabled: true
    replicaCount: 1

  project:
    enabled: true
    replicaCount: 1
