[package]
name = "rise-backend"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = "0.8.7"
config = "0.15.19"
jsonwebtoken = "10.2.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["full"] }
tracing = "0.1.43"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
uuid = { version = "1.18.1", features = ["v4"] }
